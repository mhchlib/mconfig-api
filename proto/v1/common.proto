syntax = "proto3";

package api.common;

option go_package="github.com/mhchlib/mconfig-api/api/v1/common";


message  ExtraData{
  string key = 1;
  string Value = 2;
}

enum ConfigStatus {
    Unpublished  = 0;
    Published    = 1;
    GrayPublished = 2;
}

message ConfigEntityForClient {
  int32    id = 1;
  string schema = 2;
  string config = 3;
  ConfigStatus status = 4;
  string desc = 5;
  int64 create_time = 6;
  int64 update_time = 7;
}